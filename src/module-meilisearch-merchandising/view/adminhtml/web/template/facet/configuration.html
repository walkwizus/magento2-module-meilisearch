<!-- ko if: successMessage -->
<div class="message message-success success">
    <div data-bind="text: successMessage"></div>
</div>
<!-- /ko -->

<!-- ko if: errorMessage -->
<div class="message message-error error">
    <div data-bind="text: errorMessage"></div>
</div>
<!-- /ko -->

<div class="facets-container" data-bind="foreach: facetsConfig, afterRender: initSortable">
    <div class="facet-card" data-bind="attr: { 'data-facet-code': code }">
        <div class="facet-content">
            <div class="facet-header">
                <span class="facet-drag-handle">
                    <span class="drag-icon">â˜°</span>
                </span>
                <strong data-bind="text: label"></strong>
                <small data-bind="text: '(' + code + ')'"></small>
            </div>

            <!-- ko if: !$parent.isBoolean(type) && !$parent.isPrice(type) -->
            <div class="facet-options">
                <div class="facet-field">
                    <label>
                        <input type="checkbox" data-bind="checked: searchable">
                        <span data-bind="i18n: 'Enable Search in Values'"></span>
                    </label>
                </div>

                <div class="facet-field">
                    <label>
                        <input type="checkbox" data-bind="checked: show_more">
                        <span data-bind="i18n: 'Enable Show More'"></span>
                    </label>
                </div>

                <div class="facet-field">
                    <label data-bind="i18n: 'Show More Limit'"></label>
                    <input type="number"
                           class="admin__control-text"
                           data-bind="value: show_more_limit,
                                    enable: show_more,
                                    attr: { min: 1 },
                                    valueUpdate: 'afterkeydown'">
                </div>

                <div class="facet-field">
                    <label data-bind="i18n: 'Sort Values By'"></label>
                    <select class="admin__control-select"
                            data-bind="options: $parent.sortOptions,
                                     optionsText: 'label',
                                     optionsValue: 'value',
                                     value: sort_values_by">
                    </select>
                </div>
            </div>
            <!-- /ko -->

            <!-- ko if: $parent.isBoolean(type) || $parent.isPrice(type) -->
            <div class="facet-field">
                <p data-bind="i18n: 'Configuration not available for this attribute type.'"></p>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>

<div class="facet-actions">
    <button class="action-primary" data-bind="click: save">
        <span data-bind="i18n: 'Save Configuration'"></span>
    </button>
</div>
